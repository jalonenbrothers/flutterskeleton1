name: flutterskeleton1
description: A production-ready Flutter starter template with clean architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management & Architecture
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  hooks_riverpod: ^3.0.3
  
  # Navigation
  go_router: ^17.0.1
  
  # Networking & Data
  dio: ^5.4.0
  json_annotation: ^4.8.1
  freezed_annotation: ^3.1.0
  
  # Storage
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.2.2
  
  # UI & UX
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  
  # Utilities
  intl: ^0.20.2
  equatable: ^2.0.5
  get_it: ^9.2.0
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.8
  freezed: ^3.2.3
  json_serializable: ^6.9.5
  riverpod_generator: ^3.0.3
  riverpod_lint: ^3.0.3
  
  # Code Quality
  flutter_lints: ^6.0.0
  
  # Testing
  mockito: ^5.4.6
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/